<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Percentage Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
    <h1>Percentage calculator</h1>
    <div class="firstBox">
        <div class="firstForm">
            <div class="first">
                <h3>
                    Enter all details
                </h3>
            </div>
            <form>
                <input type="text" class="one" placeholder="enter maths numbers" id="maths">
                <input type="text" class="one" placeholder="enter computer numbers" id="computer">
                <input type="text" class="one" placeholder="enter DSA numbers" id="dsa">
                <input type="text" class="one" placeholder="enter webDev numbers" id="wd">
                <input type="text" class="one" placeholder="enter C numbers" id="cplusplus">
                <input type="button" class="two" value="submit details" onclick="calcy()">
            </form>
            <div class="newdiv">
                <p id="showData"></p>

            </div>
        </div>

    </div>
    <script src="script.js">

    </script>
</body>

</html>
